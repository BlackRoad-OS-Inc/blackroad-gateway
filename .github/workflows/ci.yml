name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          NODE_ENV: test

      - name: Docker build
        run: docker build -t blackroad-gateway:test .

      - name: Docker smoke test
        run: |
          docker run -d --name gw-test -p 8787:8787 \
            -e NODE_ENV=test \
            -e BLACKROAD_GATEWAY_BIND=0.0.0.0 \
            blackroad-gateway:test
          sleep 5
          curl -sf http://localhost:8787/health | jq .
          docker stop gw-test && docker rm gw-test
